name: Build Windows Service

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Windows Service
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version
      id: version
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        echo "VERSION=$version" >> $env:GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build service executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --icon "video_grouper/icon.ico" --name "VideoGrouperService" "video_grouper/service.py"

    - name: Build tray agent executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --icon "video_grouper/icon.ico" --name "tray_agent" "video_grouper/tray_agent.py"

    - name: Build installer
      run: |
        powershell -ExecutionPolicy Bypass -File build-installer.ps1

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifacts
        path: |
          video_grouper/dist/VideoGrouperSetup.exe
          dist/VideoGrouperService.exe
          dist/tray_agent.exe 